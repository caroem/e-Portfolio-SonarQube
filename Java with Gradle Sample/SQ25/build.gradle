group 'SQ25'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'sonar-runner'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sonarRunner {
    sonarProperties {
        property "sonar.host.url", "http://sonarqube.it.dh-karlsruhe.de/"
        property "sonar.projectName", "ePortTest"
        property "sonar.projectVersions", "1.0.0"
        property "sonar.sources", "./src/src"
        property "sourceEncoding", "UTF-8"
    }
}
